            <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>小工具集合</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="generator" content="Hexo 4.1.1"></head>
<body>
  <div class="panel panel-info">
    <div class="panel-heading">求和小工具</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">求和</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="inputSum" placeholder="请输入需要计算的字符串，以英文逗号（,）分隔，如：1,2,3" rows="5"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">计算结果</label>
          <div class="col-sm-10">
            <input class="form-control" placeholder="" id="inputSumValue" readonly />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="calcSum">计算</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="panel panel-info">
      <div class="panel-heading">排序小工具</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">排序方式</label>
            <div class="col-sm-10">
                <div class="radio">
                    <label>
                      <input type="radio" name="order" class="orderInput" value="0" checked>
                      由大到小
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="order" class="orderInput" value="1">
                      由小到大
                    </label>
                </div>
            </div>
          </div>
          <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">排序内容</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputOrder" placeholder="请输入需要排序的字符串，以英文逗号（,）分隔，如：1,3,2" rows="5"></textarea>
              </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">排序结果</label>
            <div class="col-sm-10">
              <input class="form-control" placeholder="" id="inputOrderValue" readonly />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-default" id="btnOrder">排序</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  <script src="https://libs.cdnjs.net/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
    $(function() {
      $('#calcSum').click(function(){
        var inputSum = $('#inputSum').val().trim();
        var arr = inputSum.split(',');
        var sum = 0;
        arr.map(item => {
          sum += parseInt(item);
        });
        $('#inputSumValue').val(sum);
      });
      
      $('#btnOrder').click(function(){
        var inputSum = $('#inputOrder').val().trim();
        var arr = inputSum.split(',');

        var type = $('.orderInput:checked').val();
        
        arr.sort(function(item1, item2) {
          return type == 0 ? (item2 - item1) : (item1 - item2);
        });
        $('#inputOrderValue').val(arr.join(','));
      });
      
    })
  </script>
</body>
</html>
